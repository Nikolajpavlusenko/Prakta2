<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUtilityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUtilityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{utilityController.selected.id}" title="#{bundle.CreateUtilityTitle_id}" required="true" requiredMessage="#{bundle.CreateUtilityRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUtilityLabel_name}" for="name" />
                    <h:inputText id="name" value="#{utilityController.selected.name}" title="#{bundle.CreateUtilityTitle_name}" required="true" requiredMessage="#{bundle.CreateUtilityRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateUtilityLabel_price}" for="price" />
                    <h:inputText id="price" value="#{utilityController.selected.price}" title="#{bundle.CreateUtilityTitle_price}" required="true" requiredMessage="#{bundle.CreateUtilityRequiredMessage_price}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{utilityController.create}" value="#{bundle.CreateUtilitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{utilityController.prepareList}" value="#{bundle.CreateUtilityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUtilityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
